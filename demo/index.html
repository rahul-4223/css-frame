<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Library Demo</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/dark.css">
</head>
<body>
  <div class="container p-3">
    <h1 class="text-center">My Custom UI Library</h1>
    
    <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <div class="row m-3">
      <div class="col-4">
        <div class="card">
          <h3>Card Title</h3>
          <p>This is a card component.</p>
        </div>
      </div>
      <div class="col-8">
        <p>This is content next to the card, aligned in a 12-column grid.</p>
      </div>
    </div>
  </div>

  <script src="../js/ui-library.js"></script>
</body>
</html>
